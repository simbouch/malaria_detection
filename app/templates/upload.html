{% extends "base.html" %}

{% block content %}
<div class="upload-section">
    <h2>Téléchargez une Image</h2>
    <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Envoyer</button>
    </form>
</div>
{% endblock %}
